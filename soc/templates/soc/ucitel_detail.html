{% extends "base.html" %}
{% block content %}
    {% if ucitel %}
    <div class="container pt-3">
        <h1>{{ucitel.meno}} {{ucitel.priezvisko}}</h1>

        {% for tema in temy %}    
            <div class="container pt-3">
                <h2>{{tema.nazov}}</h2>
                <p>Dostupnos≈•: {{tema.dostupnost}}</p>
            </div>
        {% endfor %}    
    </div>
    {% endif %}
    
{% endblock  %}
