{% extends "base.html" %}
{% block content %}

    <h1>Témy</h1>
    {% if temy %}
    {% for tema in temy %}
    <div class="container pt-3">
        <h2><a href="{% url 'tema' tema=tema.id %}">{{tema.nazov}}</a></h2>
        <p>Dostupnosť: {{tema.dostupnost}}</p>
    </div>
    {% endfor %}
    {% endif %}

{% endblock  %}
